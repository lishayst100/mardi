    <section class="container-form">
    <form action="" id="form">
        <h2><span class="purple">Contact</span> <span class="red">with</span> <span class="green">US</span> </h2>
        <input class="input" type="text" placeholder="Enter your Name" id="name" name="detalis">
        
        <input class="input" type="text" placeholder="Enter your Last name" id="lastName" name="detalis">
        <input class="input" id="email" type="email" placeholder="Enter your Email" required name="detalis">
        <div id="error"></div>
        <div id="fillTheName"></div>

    <script>

        document.getElementById('button-contact').addEventListener('click', function(){
          const error = document.getElementById('error');
          const email = document.getElementById('email').value;
          const fill = document.getElementById('fillTheName')
          const name = document.getElementById('name').value
          const lastName = document.getElementById('lastName').value

            if(email.length > 0 && email.indexOf('@') != -1 && email.endsWith('.com')  ){
                error.innerHTML = ""
            }else{
                error.innerHTML = "Please enter a valid Email!"
                error.style.color = "red"
                error.style.fontSize = "1.2rem"
                error.style.textAlign = "center"
            } 

            if(name.length && lastName.length > 0 ){
                
                fill.innerHTML = ""
            }else{
                fill.innerHTML = "Please fill the fields!"
                fill.style.color = "red"
                fill.style.fontSize = "1.2rem"
                fill.style.textAlign = "center" 
            }


        })

            
    </script>
